<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let chat of chats" text-wrap>
      <chat-bubble [message]="chat"></chat-bubble>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="no-border" position="bottom">
    <elastic-textarea #txtChat placeholder="Type to compose" lineHeight="22"></elastic-textarea>

    <ion-buttons end>
      <button ion-button icon-only style="min-width:45px;">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
